---
- name: "Build a container with ansible"
  hosts: localhost
  connection: local
  tasks:
    - name: stop current running container
      command: docker stop sp-container
      ignore_errors: yes

    - name: remove stopped container
      command: docker rm sp-container
      ignore_errors: yes

    - name: remove comingsoon-image
      command: docker rmi sp-image
      ignore_errors: yes

    - name: build docker image using the Dockerfile
      command:  docker build -t sp-image .

    - name: run container
      command: docker run -d --name sp-conatiner -p 5000:80  sp-image

